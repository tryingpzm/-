<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="songList.css">
</head>
<body>
    <div class="contentWrapper">
        <section class="topbar">
            <div class="topLeft">
                <img src="https://i.loli.net/2017/09/06/59afd456d9bff.png" alt="">
                <p class="songNumber">53.2万</p>
            </div>
            <div class="topRight">
                <h2 class="songDescription">男声重温经典，往事等你回味</h2>
                <div class="songAuthor">
                    <img src="https://i.loli.net/2017/09/06/59afd456d9bff.png" alt="">
                    <span>难忘你</span>
                </div>
            </div>
        </section>
        <section class="listIntroduce">
            <div class="listLabel">
                标签：<span>华语</span><span>粤语</span><span>经典</span>
            </div>
            <div class="listSummary">简介：诸军，可还记得心底那属于我们的江湖？</div>
            <div>此歌单收藏了单主童年痴迷过的影视经典</div>
        </section>
        <section class="songsList">
            <h2>歌曲列表</h2>
            <div class="loadingImage"><img src="//i.loli.net/2017/09/06/59afce8b22d91.png"></div>
            <ol class="musicList"></ol>
        </section>
        <section class="footer">
            <div class="redWrap"><span>收藏歌单</span></div>
        </section>
    </div>
    <script src="jquery-3.2.0.js"></script>
    <script src="av-min.js"></script>
 <script src="songsList.js"></script>
</body>
</html>
